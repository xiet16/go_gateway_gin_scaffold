definitions:
  dto.AdminInfoOutput:
    properties:
      Introduction:
        description: 介绍
        type: string
      avatar:
        description: 头像
        type: string
      id:
        type: integer
      loginTime:
        type: string
      name:
        type: string
      roles:
        description: 角色
        items:
          type: string
        type: array
    type: object
  dto.AdminLoginInput:
    properties:
      password:
        example: 密码
        type: string
      userName:
        example: 用户名
        type: string
    required:
    - password
    - userName
    type: object
  dto.AdminLoginOutput:
    properties:
      token:
        example: token
        type: string
    type: object
  dto.ChangePwdInput:
    properties:
      password:
        example: 密码
        type: string
      userName:
        example: 用户名
        type: string
    required:
    - password
    - userName
    type: object
  dto.DemoInput:
    properties:
      age:
        example: 20
        type: integer
      name:
        example: 姓名
        type: string
      passwd:
        example: "123456"
        type: string
    required:
    - age
    - name
    - passwd
    type: object
  middleware.Response:
    properties:
      data:
        type: object
      errmsg:
        type: string
      errno:
        type: integer
      stack:
        type: object
      trace_id:
        type: object
    type: object
info:
  contact: {}
paths:
